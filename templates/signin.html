{% extends "parent/parent.html" %}
{% load static %}
{% block title %}
    EchoPen | SignIn
{% endblock %}
{% block links %}
    <link rel="stylesheet" href='{% static "css/forms.css" %}'>
{% endblock %}
{% block content %}

    <div class="form-container" data-aos="fade-down">
        <h2>
            Sign In
        </h2>
        <p> don't you have account? <a href="../templates/SignUp.html">Sign Up</a></p>
        <form action="#" autocomplete="on" method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="username..." value="{% if form.errors %}{{ form.Username.value }}{% endif %}">
            <input type="password" name="password" placeholder="password..." value="{% if form.errors %}{{ form.password.value }}{% endif %}">
            <input type="submit" value="Sign In">

        </form>
    </div>

{% endblock %}
